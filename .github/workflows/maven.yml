name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v.${{ github.run_number }}
        files: /home/runner/work/resourcePack/resourcePack/